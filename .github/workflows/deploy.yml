name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          USE_STUB_IG: 'true'
          USE_STUB_EMAIL: 'true'
          USE_STUB_LLM: 'true'
          USE_STUB_SECRETS: 'true'

  deploy:
    name: Deploy CDK Stack
    runs-on: ubuntu-latest
    needs: test
    
    # Uncomment when using OIDC
    # permissions:
    #   id-token: write
    #   contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # ========================================================================
      # OPTION 1: IAM User with Access Keys
      # ========================================================================
      # Uncomment this section if using IAM user credentials
      # - name: Configure AWS credentials (IAM User)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: eu-west-1
      
      # ========================================================================
      # OPTION 2: OIDC with IAM Role (Recommended)
      # ========================================================================
      # Uncomment this section if using OIDC
      # - name: Configure AWS credentials (OIDC)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/GitHubActionsDeployRole
      #     aws-region: eu-west-1
      
      - name: Deploy CDK stack
        run: npm run cdk:deploy -- --require-approval never
        env:
          # Production environment variables
          AWS_REGION: eu-west-1
          IG_SECRET_NAME: ${{ secrets.IG_SECRET_NAME }}
          OPEN_AI_SECRET_NAME: ${{ secrets.OPEN_AI_SECRET_NAME }}
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          USE_STUB_IG: 'false'
          USE_STUB_EMAIL: 'false'
          USE_STUB_LLM: 'false'
          USE_STUB_SECRETS: 'false'
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully"
          echo "Stack: PieGuysSocialsStack"
          echo "Region: eu-west-1"
          echo "Deployed at: $(date)"
