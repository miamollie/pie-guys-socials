name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      - name: Run tests
        run: npm test -- --coverage
        env:
          # Run tests in stub mode (no AWS credentials needed)
          USE_STUB_IG: 'true'
          USE_STUB_EMAIL: 'true'
          USE_STUB_LLM: 'true'
          USE_STUB_SECRETS: 'true'
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      
      # Build TypeScript and synthesize CDK CloudFormation template with Lambda bundles
      - name: Build TypeScript
        run: npm run build
      
      - name: Synthesize CDK
        run: npm run cdk:synth
        env:
          # Use stub mode for CDK synth
          USE_STUB_IG: 'true'
          USE_STUB_EMAIL: 'true'
          USE_STUB_LLM: 'true'
          USE_STUB_SECRETS: 'true'
          AWS_REGION: eu-west-1
          IG_SECRET_NAME: INSTAGRAM_SECRET_KEY
          OPEN_AI_SECRET_NAME: OPEN_AI_SECRET_KEY
          IG_BUSINESS_ID: '0000000000000000'
          FROM_EMAIL: test@example.com
          TO_EMAIL: test@example.com
      
      - name: Upload CDK synthesis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdk-synthesis-output
          path: cdk.out/
          retention-days: 7
          if-no-files-found: warn
